<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    name="" 
                    id="name" 
                    class="form-control"
                    #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success manageBtn" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger manageBtn" type="button">Delete</button>
                    <button class="btn btn-primary manageBtn" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
